
{% for board in boards %}
  <tr>
    <td>{{ board.id }}</td>
    <td>{{ board.name }}</td>
    <td>{{ board.description }}</td>
    <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-board"
              data-url="{% url 'board_update' board.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
        <button type="button"
              class="btn btn-danger btn-sm js-delete-board"
              data-url="{% url 'board_delete' board.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>

{% empty %}
  <tr>
    <td colspan="5" class="text-center bg-warning">No boards</td>
  </tr>
{% endfor %}
